{% for item in menu_list %}
<menu>
    <li>
        <a href="{{ item.get_absolute_url }}">{{ item.title }}</a>
        {% if item.has_chosen %}
        <menu>
            {% include 'main/menu_list.html' with menu_list=item.childs.all %}
        </menu>
        {% endif %}
    </li>
</menu>
{% endfor %}
