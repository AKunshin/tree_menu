{% for item in menu_list %}
<menu>
    <li>
        <a href="{{ item.get_absolute_url }}">{{ item.title }}</a>
        {% if item.children %}
        <menu>
            <p>
                У {{ item.title }} есть потомок: {{ item.children }}
            </p>
            {% include 'main/menu_list.html' with menu_list=item.children %}
        </menu>
        {% endif %}
    </li>
</menu>
{% endfor %}
