{% for item in menu_list %}
<a href="{{ item.get_absolute_url }}">
    <p>{{ item.title }}</p>
    {% if item.children %}
        {% for child in item.children %}
            <a href="{{ child.get_absolute_url }}">
            <p>{{ child.title }}</p>
        {% endfor %}
    {% endif %}
</a>
{% endfor %}
