<ul>
    {% for menu in menu_list %}
        <a href="{{ menu.get_absolute_url }}">{{ menu.title }}</a>
            {% for item in menu_tree %}
            <li>
                    <a href="{{ item.get_absolute_url }}">{{ item.title }}</a>
                    {% if item.children %}
                        {% include 'main/menu_list.html' with menu_tree=item.children %}
                    {% endif %}
                </li>
            {% endfor %}
    {% endfor %}
</ul>
