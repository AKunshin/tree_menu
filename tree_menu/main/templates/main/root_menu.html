<menu>
    <a href="{{ menu_header.get_absolute_url }}"
        {% if menu_header == active_item %}
            class="active"
        {% endif %}>
        {{ menu_header.title }}
    </a>
    {% if menu_header in active_branch %}
        {% include 'main/submenu.html' with submenu=menu_header.childs.all %}
    {% endif %}
</menu>
